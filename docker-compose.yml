version: '3.8'

services:
  # MongoDB Container
  mongo:
    image: mongo:latest
    container_name: oddigo_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123

  # Redis Container
  redis:
    image: redis:alpine
    container_name: oddigo_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
